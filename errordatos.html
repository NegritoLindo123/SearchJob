<!DOCTYPE html>

    <title>Logeo</title>
</head>
<body>        
    <div class="container">

        .container{
            background-image: url(../img/lego.jpg);
            background-size: cover;
            height: 100vh;
            padding-top: 3rem;

            display:flex;
            align-items: center;
            justify-content: center;

        .container-details{
            background-color: #69b7b9;
            width: 35rem;
            height: 26rem;
            border-radius: 5%;
            -webkit-box-shadow: 6px 8px 5px 0px rgba(49,71,71,1);

        }

        .container-details-content{

            justify-content: space-between;
            flex-direction: column;
            align-items: center;
            text-align: center;

        .container-details-content svg{

            width: 12rem;
        }
        .container-details-content h1{

            font-family: Arial, Helvetica, sans-serif;
            font-weight: 300;
            font-size: 30px;
            text-align: center;
            margin-top: 2rem;
        }
        .container .container-button{
            margin-top: 3rem;
            width: 250px;
            height: 40px;
            background-color: rgb(184, 183, 183);
            border-radius: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container .container-button a{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-decoration: none;
            font-size: medium;
        }
